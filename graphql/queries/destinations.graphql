query destinations($bookingType: BookingTypeEnum!) {
        options(formDataRequest: { bookingType: $bookingType }) {
            destinations {
                label
                value
                children {
                    label
                    value
                    children {
                        label
                        value
                        children {
                            label
                            value
                            children {
                                label
                                value
                            }
                        }
                    }
                }
            }
        }
    }